<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:fb="http://ogp.me/ns/fb#">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="" />
    <title>NodeSchool Valencia</title>
    <meta name="description" content="NodeSchool Valencia. Open source workshops that teach web software skills.">
    <link href="https://fonts.googleapis.com/css?family=Noticia+Text:400,700" rel="stylesheet">
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
        overflow: auto;
        font-family: 'Noticia Text', Helvetica, sans-serif;
        font-weight: 400;
        color: #2E2E2E;
      }
      body {
        background-image: url(https://ralabs.org/wp-content/uploads/2023/10/image-18.png);
        background-size: cover;
        background-position: bottom center;
        height: 100vh;
      }
      .wrapper {
        background-size: 25%;
        background-position: 0 -100px;
        background-color: rgba(249, 249, 249, 0.89);
        background-blend-mode: multiply;
        height: 100vh;
      }
      .title {
        font-size: 1.625rem;
        width: 80%;
        max-width: 1000px;
        margin: 0 auto;
        padding-top: 100px;
      }
      @media screen and (max-width: 500px) {
        .title {
          padding-top: 30px;
        }
      }
      .title__logo {
        width: 350px;
        margin-bottom: 30px;
      }
      @media screen and (max-width: 500px) {
        .title__logo {
          width: 100%;
        }
      }
      .title__name {}
      .title__name span {
        display: inline-block;
        background: #fbdd33;
        padding: 5px 20px;
        font-size: 4rem;
        font-weight: 700;
      }
      @media screen and (max-width: 500px) {
        .title__name {
          margin-bottom: 30px;
        }
      }
      @media screen and (max-width: 500px) {
        .title__name span {
          font-size: 2rem;
        }
      }
      .title__subtitle {
        letter-spacing: .05em;
      }
      .signup {
        position: relative;
        margin-top: 30px;
        margin-bottom: 30px;
        overflow: visible;
      }
      .signup__button {
        background: #2e2e2e;
        color: #fff;
        padding: 14px 25px;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.12);
        cursor: pointer;
        text-align: center;
        padding: 12px 30px;
        letter-spacing: .2px;
        text-transform: uppercase;
        text-decoration: none;
        border-radius: 4px;
        display: inline-block;
        transition: all .2s ease;
      }
      .signup__button:hover {
        background: #4a4211;
        transform: translateY(-10px);
      }
      .contact {
        margin-top: 100px;
        margin-bottom: 50px;
      }
      .contact__link {
        background: #2e2e2e;
        padding: 0px 3px;
        color: #fff;
      }
      @media screen and (max-width: 500px) {
        .contact__link {
          font-size: 1.3rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="title">
        <img class="title__logo" src="//nodeschool.io/images/schoolhouse.svg" alt="nodeschool logo">
        <h1 class="title__name"><span>NodeSchool Valencia 2024</span></h1>
        <h4 class="title__subtitle">Open source Node.js workshops that teach web software skills.</h4>
        <h4 class="title__subtitle">Talleres de Node.js de código abierto que enseñan habilidades de software web.</h4>
        <div class="signup" style="display:none">
          <a class="signup__button" href="https://goo.gl/forms/Mbw2Ug2WAb3tzfpF3" target="_blank">Sign up / Registrarse</a>
        </div>
        <div class="contact">
          In case of any questions, contact to <a class="contact__link" href="https://fb.com/roman.rodomansky" target="_blank">fb.com/roman.rodomansky</a> or <a class="contact__link" href="https://wa.me/+380974205963" target="_blank">whatsapp</a>.
        </div>
      </div>
    </div>
  </body>
</html>
